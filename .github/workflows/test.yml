name: Test inc_dec.py

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Set dependence
        run: |
          pip install -r requirements.txt

      - name: Run test script
        run: |
          pytest test.py
